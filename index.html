  <!-- Javascript code for appearing button "Shop Now" on main page-->
<script>
const btn = document.querySelector(".hero .btn");
btn.style.opacity = "0";
btn.style.transform = "translateY(15px)";

setTimeout(() => {
  btn.style.transition = "all 1s ease";
  btn.style.opacity = "1";
  btn.style.transform = "translateY(0)";
}, 300);
