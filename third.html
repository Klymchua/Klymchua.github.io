<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Elite 11</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header (same menu) -->
<header class="header">
  <div class="logo">
    <img src="images/Elite 11.svg" alt="Elite 11 Logo">
  </div>
<!-- Header Main Features -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="second.html">Shop</a>
    <a href="fourth.html">About</a>
    <a href="#">Contact Us</a>
  </nav>
<!-- Header Cart Icon for check out-->
  <a href="cart.html" class="cart-icon">
    <img src="images/cart.png" alt="Cart">
  </a>
</header>

<main class="cart-page">

  <h1>Your Cart</h1>

  <!-- 1st Product -->
  <div class="cart-item">
   <img src="images/cart2.jpg" alt="Football Boots" class="cart-photo">
  <div class="cart-info">
      <p class="cart-name">Boots</p>
      <p class="cart-price">£99.99</p>
    </div>
  </div>

  <!-- 2nd Product -->
  <div class="cart-item">
  <img src="images/cart1.jpg" alt="Football Gloves" class="cart-photo">
  <div class="cart-info">
    <p class="cart-name">Gloves</p>
    <p class="cart-price">£79.99</p>
  </div>
</div>

  <!-- Total price -->
  <div class="cart-total">
    <p>Total:</p>
    <strong>£179.98</strong>
  </div>

  <!-- Delivery Details -->
  <div class="delivery-box">
    <h2>Delivery Details</h2>
    <input type="text" placeholder="Full Name">
    <input type="text" placeholder="Address">
    <input type="text" placeholder="City">
    <input type="text" placeholder="Postal Code">
  </div>

  <!-- Checkout button -->
  <button class="btn checkout-btn">CHECK OUT</button>

</main>

</body>
</html>
